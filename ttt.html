<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>G22 Mapbox</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=yes' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.39.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top: 0; bottom: 0; width:100%}
    </style>
</head>
<body>

<div id="map"></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiODcyODE1NTU0IiwiYSI6ImNqNnZuOGQ2dDB4cmkzM3VobjU4aHRlcTEifQ.o_dvmFm9LtwfD2f_yMFIyw';
if (!mapboxgl.supported()) {
    alert('Your browser does not support Mapbox GL');
} else {
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/light-v9', // stylesheet location
    center: [151.209900, -33.865143], // starting position [lng, lat]
    zoom: 9, // starting zoom
    pitch: 40,
    bearing: 20
});
map.addControl(new mapboxgl.FullscreenControl());
map.addControl(new mapboxgl.NavigationControl());
}
map.on('load', function() {
    map.addLayer({
        'id': 'data',
        'type': 'fill-extrusion',
        'source': {
            // Geojson Data source used in vector tiles, documented at
            // https://gist.github.com/ryanbaumann/a7d970386ce59d11c16278b90dde094d
            'type': 'geojson',
            'data': 'M_15_19.geojson'
        },
        
        'paint': {
            // See the Mapbox Style Spec for details on property functions
            // https://www.mapbox.com/mapbox-gl-style-spec/#types-function
            'fill-extrusion-color': {
                // Get the fill-extrusion-color from the source 'color' property.
                'property': '16_M_15-19',
                "stops": [
                    [0, 'black']
                    [35, ' orange']
                    ]
            },
            'fill-extrusion-height': {
                // Get fill-extrusion-height from the source 'height' property.
                'property': 'M_15-19_In',
                "stops": [
                    [-2,0]
                    [3, 65535]
                    ]
            },
            'fill-extrusion-base': 0,
            // Make extrusions slightly opaque for see through indoor walls.
            'fill-extrusion-opacity': 0.8
        }
        
        
    });
});
</script>

</body>
</html>
